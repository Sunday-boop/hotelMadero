<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="alertaRegresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>AGREGAR USUARIOS</ion-title>    
    </ion-buttons>
    <ion-img src="assets/img/LogoBlancoCM.png" class="image-size"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="centrar-elementos">
    <div class="centrar-div">
      <ion-item lines="full">
        <ion-label position="floating">Nombre(s)</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Apellido Paterno</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Apellido Materno</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="number" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-datetime class="centrar" displayFormat="DD MM YY" required></ion-datetime>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input type="date" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Tipo de usuario</ion-label>
        <ion-select>
          <ion-select-option value="Administrador">Administrador</ion-select-option>
          <ion-select-option value="Recepcionista">Recepcionista</ion-select-option>
          <ion-select-option value="Apoyo">Personal de apoyo</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Entrar</ion-button>
        </ion-col>
      </ion-row>
      <form>
        
      </form>
    </div>
  </ion-card>
</ion-content>
