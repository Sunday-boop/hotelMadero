<ion-header>
  <ion-toolbar>
    <ion-title>notes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button memu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable 
      class="material"
      [limit]="8" 
      [rows]="rows" 
      [rowHeight]="50" 
      [columns]="columns"
      [columnMode]="'force'" 
      [sortType]="'multi'" 
      [headerHeight]="50" 
      [footerHeight]="50">
    
      <ngx-datatable-column name="ID" ></ngx-datatable-column>
      <ngx-datatable-column name="FECHA" ></ngx-datatable-column>
      <ngx-datatable-column name="CLIENTE" ></ngx-datatable-column>
      <ngx-datatable-column name="HABITACION" ></ngx-datatable-column>
      <ngx-datatable-column name="Notas" prop="Id">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                         let-row="row">
                                         <ion-item>
                                          <ion-textarea placeholder="Enter more information here..."></ion-textarea>
                                        </ion-item>
     
     
                   </ng-template>
               </ngx-datatable-column>
        

    </ngx-datatable>

  </div>
</ion-content>
