<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()"><ion-icon name="menu-sharp" class="icon-size"></ion-icon></ion-button>
      <ion-title>NOTAS</ion-title>
    </ion-buttons>
    <ion-grid>
      <ion-row>
       <ion-col size = 3></ion-col>
       <ion-col size = 6 class="centrar">
         <ion-img src="assets/img/LogoBlancoCM.png" class="image-size centrar-imagen"></ion-img>  
       </ion-col>
       <ion-col size = 3>
       </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable class="material" [limit]="8" [rows]="rows" [rowHeight]="60" [columns]="columns" [columnMode]="'force'"
      [headerHeight]="50" [footerHeight]="50" (activate)='onActivate($event)'>
    
      <ngx-datatable-column name="id"></ngx-datatable-column>
      <ngx-datatable-column name="checkIn"></ngx-datatable-column>
      <ngx-datatable-column name="checkOut"></ngx-datatable-column>
      <ngx-datatable-column name="habitacion"></ngx-datatable-column>
      <ngx-datatable-column name="nota"></ngx-datatable-column>
      <ngx-datatable-column name="Opciones">
        <ng-template ngx-datatable-cell-template>
          <ion-button color="primary" (click)="alertaEditar()">
            <ion-icon name="pencil-sharp"></ion-icon>
          </ion-button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>

  </div>
</ion-content>
