<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()"><ion-icon name="menu-sharp" class="icon-size"></ion-icon></ion-button>
      <ion-title>NOTAS</ion-title>
    </ion-buttons>
    <ion-grid>
      <ion-row>
       <ion-col size = 3></ion-col>
       <ion-col size = 6 class="centrar">
         <ion-img src="assets/img/LogoBlancoCM.png" class="image-size centrar-imagen"></ion-img>  
       </ion-col>
       <ion-col size = 3>
       </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable class="material" [limit]="8" [rows]="rows" [rowHeight]="60" [columns]="columns" [columnMode]="'force'"
      [headerHeight]="50" [footerHeight]="50">
    
      <ngx-datatable-column name="ID"></ngx-datatable-column>
      <ngx-datatable-column name="FECHA"></ngx-datatable-column>
      <ngx-datatable-column name="CLIENTE"></ngx-datatable-column>
      <ngx-datatable-column name="HABITACION"></ngx-datatable-column>
      <ngx-datatable-column name="Notas" prop="Id">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <ion-item>
            <ion-textarea placeholder="Enter more information here..."></ion-textarea>
          </ion-item>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>

  </div>
</ion-content>
