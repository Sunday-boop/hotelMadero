<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="alertaRegresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>EDITAR PRECIO HABITACION</ion-title>    
    </ion-buttons>
    <ion-img src="assets/img/LogoBlancoCM.png" class="image-size"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="centrar-div">
      <ion-item lines="full">
        <ion-label position="floating">Tipo de habitaci√≥n</ion-label>
        <ion-select [(ngModel)]="newPrecio.habitacion" name="habitacion">
          <ion-select-option value="Junior Suite">Junior Suite</ion-select-option>
          <ion-select-option value="Master Suite">Master Suite</ion-select-option>
          <ion-select-option value="Suite">Suite</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Fecha</ion-label>
        <ion-input [(ngModel)]="newPrecio.fecha" name="fecha" type="date" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Precio</ion-label>
        <ion-input [(ngModel)]="newPrecio.precio" name="precio" type="number" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" (click)="editarPrecio()" expand="block">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
</ion-content>
