<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()"><ion-icon name="menu-sharp" class="icon-size"></ion-icon></ion-button>
      <ion-title>RESERVAS GENERAL  {{viewTitle}} </ion-title>
    </ion-buttons>
    <ion-img src="assets/img/LogoBlancoCM.png" class="image-size"></ion-img>
  </ion-toolbar>

  <!-- // calendario -->
  <ion-navbar>
    <ion-buttons end>
        <button ion-button [disabled]="isToday" (click)="today()">Today</button>
        <button ion-button (click)="changeMode('month')">Mes</button>
        <button ion-button (click)="changeMode('week')">Seman</button>
        <button ion-button (click)="changeMode('day')">Dia</button>
        <button ion-button (click)="loadEvents()">Load Events</button>
    </ion-buttons>
</ion-navbar>
<!-- // calendario -->
</ion-header>

<ion-content >
  <ion-card>
    <calendar [eventSource]="eventSource"
          [calendarMode]="calendar.mode"
          [currentDate]="calendar.currentDate"
          (onCurrentDateChanged)="onCurrentDateChanged($event)"
          (onRangeChanged)="reloadSource(startTime, endTime)"
          (onEventSelected)="onEventSelected($event)"
          (onTitleChanged)="onViewTitleChanged($event)"
          (onTimeSelected)="onTimeSelected($event)"
          [step]="calendar.step">
          
      </calendar>
      </ion-card>


  <div class="ion-padding">

    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable class="material" [limit]="8" [rows]="rows" [rowHeight]="60" [columns]="columns" [columnMode]="'force'"
       [headerHeight]="50" [footerHeight]="50">
    
      <ngx-datatable-column name="ID"></ngx-datatable-column>
      <ngx-datatable-column name="FECHA"></ngx-datatable-column>
      <ngx-datatable-column name="CLIENTE"></ngx-datatable-column>
      <ngx-datatable-column name="HABITACIONES"></ngx-datatable-column>
      <ngx-datatable-column name="EMPLEADO"></ngx-datatable-column>
      <ngx-datatable-column name="TOTAL"></ngx-datatable-column>
      <ngx-datatable-column name="VER MAS" prop="Id">
        <ng-template ngx-datatable-cell-template >
          <ion-button color="primary">
            <ion-icon name="pencil-sharp"></ion-icon>
          </ion-button>
          <ion-button color="danger">
            <ion-icon name="trash-sharp"></ion-icon>
          </ion-button>
        </ng-template>
      </ngx-datatable-column>
    
    
    </ngx-datatable>

  </div>
</ion-content>
