<ion-header>
  <ion-toolbar color="toolbar">
    <ion-title>
      <ion-img src="assets/img/LogoBlancoCM.png" class="image-size"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="centrar">
    <ion-row>
      <ion-col size-lg="15" size-md="15" size-sm="10">
        <form>
          <ion-item lines="full">
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" #password required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Entrar</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p class=" center-span">
                <a href="/forgot-password">Olvidaste tu contraseña?</a>
              </p>
            </ion-col>
          </ion-row>
          <span class="center-span"> o </span>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" (click)="onLoginGoogle()" expand="block">Entrar con Google
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
        <ion-row>
          <ion-col>
            <p class="center-span">
              <a href="/Registro">Crea una cuenta</a>
            </p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
