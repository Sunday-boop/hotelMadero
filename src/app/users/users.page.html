<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()"><ion-icon name="menu-sharp" class="icon-size"></ion-icon></ion-button>
      <ion-title>USUARIOS</ion-title>
    </ion-buttons>
    <ion-grid>
      <ion-row>
       <ion-col size = 3></ion-col>
       <ion-col size = 6 class="centrar">
         <ion-img src="assets/img/LogoBlancoCM.png" class="image-size centrar-imagen"></ion-img>  
       </ion-col>
       <ion-col size = 3>
       </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button shape="round" routerLink="/add-users">
    <ion-icon name="add"></ion-icon>
  </ion-button>
  <div class="ion-padding">
    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable class="material" [limit]="8" [rows]="rows" [rowHeight]="60" [columns]="columns" [columnMode]="'force'"
       [headerHeight]="50" [footerHeight]="50" (activate)='onActivate($event)'>
    
      <ngx-datatable-column name="Id"></ngx-datatable-column>
      <ngx-datatable-column name="Nombre"></ngx-datatable-column>
      <ngx-datatable-column name="ApellidoP"></ngx-datatable-column>
      <ngx-datatable-column name="ApellidoM"></ngx-datatable-column>
      <ngx-datatable-column name="Correo"></ngx-datatable-column>
      <ngx-datatable-column name="Opciones">
        <ng-template ngx-datatable-cell-template>
          <ion-button color="danger" (click)="alertaEliminar()">
            <ion-icon name="trash-sharp"></ion-icon>
          </ion-button>    
        </ng-template>
      </ngx-datatable-column> 
    </ngx-datatable>
  </div>
</ion-content>
